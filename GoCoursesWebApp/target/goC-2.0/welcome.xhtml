<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
    <h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>
    <h2>Welcome here:</h2>
    <div>Name: #{helloBean.name}</div>
    <div>Message: #{helloBean.message}</div>
    <div>Message2: #{helloBean.message2}</div>
    <div>Count: #{helloBean.count}</div>
    <h:outputText></h:outputText>
    <div>IntegerPair: #{helloBean.pair}</div>
</h:body>
</html>
