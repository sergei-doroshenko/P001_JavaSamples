<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
  <h:head>
    <!--<h:outputStylesheet library="css" name="table-style.css"/>-->
  </h:head>
  <h:body>
    <h1>JSF 2 dataTable example</h1>
    <h:form>
      <a4j:commandLink
              value="Add"
              action="#{order.addAction}"
              render="table, inputTable"/>

      <rich:dataTable id="table" value="#{order.orderList}" var="o"
                   styleClass="order-table"
                   headerClass="order-table-header"
                   rowClasses="order-table-odd-row,order-table-even-row">

        <rich:column>
          <f:facet name="header">Order No</f:facet>
          <h:outputText value="#{o.orderNo}" rendered="#{!o.edited}"/>
          <h:inputText size="10" value="#{order.orderNo}" rendered="#{o.edited}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header">Product Name</f:facet>
          <h:outputText value="#{o.productName}" rendered="#{!o.edited}"/>
          <h:inputText size="20" value="#{order.productName}" rendered="#{o.edited}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header">Price</f:facet>
          <h:outputText value="#{o.price}" rendered="#{!o.edited}"/>
          <h:inputText size="5" value="#{order.price}" rendered="#{o.edited}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header">Quantity</f:facet>
          <h:outputText value="#{o.qty}" rendered="#{!o.edited}"/>
          <h:inputText size="10" value="#{order.qty}" rendered="#{o.edited}"/>
        </rich:column>
        <rich:column>
          <f:facet name="header">Action</f:facet>
          <h:commandLink value="Delete" action="#{order.deleteAction(o)}" />
        </rich:column>
      </rich:dataTable>

      <h2>Enter Order</h2>
      <table id="inputTable">
        <tr>
          <td>Order No :</td>
          <td><h:inputText size="10" value="#{order.orderNo}" /></td>
        </tr>
        <tr>
          <td>Product Name :</td>
          <td><h:inputText size="20" value="#{order.productName}" /></td>
        </tr>
        <tr>
          <td>Quantity :</td>
          <td><h:inputText size="5" value="#{order.price}" /></td>
        </tr>
        <tr>
          <td>Price :</td>
          <td><h:inputText size="10" value="#{order.qty}" /></td>
        </tr>
      </table>
    </h:form>
  </h:body>
</html>
