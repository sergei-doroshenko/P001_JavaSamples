<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h2>JSF 2.0 Hello World Example 123 - hello.xhtml</h2>
    <h:form>
        Name:<h:inputText value="#{helloBean.name}"></h:inputText>
        <br/>
        Message:
        <h:inputText value="#{helloBean.message}">
            <f:validator validatorId="HelloMessageValidator"/>
        </h:inputText>
        <br/>
        Message2:
        <h:inputText value="#{helloBean.message2}">
            <f:validateLength  minimum="6" maximum="10"/>
        </h:inputText>
        <br/>
        Count:
        <h:inputText value="#{helloBean.count}" required="true">
            <f:convertNumber integerOnly="true"/>
        </h:inputText>
        <br/>
        IntegerPair:
        <h:inputText id="integerPairInput" value="#{helloBean.pair}">
            <f:converter converterId="IntegerPairConverter"/>
        </h:inputText>
        <h:message for="integerPairInput" style="colof:red"/>
        <br/>
        <h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
        <br/>
        <h:link title="Title" outcome="orders">
            <h:outputText value="OUtput text"/>
            <f:param name="param_0" value="val_0"/>
            <f:param name="param_1" value="val_1"/>
        </h:link>
    </h:form>
</h:body>
</html>
