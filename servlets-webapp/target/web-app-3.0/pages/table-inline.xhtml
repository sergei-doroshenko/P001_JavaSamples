<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
  <h:head>
    <!--<h:outputStylesheet library="css" name="table-style.css"/>-->
  </h:head>
  <h:body>
    <h1>JSF 2 dataTable example</h1>

    <h:form>
      <a4j:commandLink value="Add" action="#{order1.addAction}" render="table"/>

      <rich:dataTable id="table" value="#{order1.orderList}" var="o"
                   rowKeyVar="rowId"
                   styleClass="order-table"
                   headerClass="order-table-header"
                   rowClasses="order-table-odd-row,order-table-even-row">

          <rich:column>
              <f:facet name="header">No</f:facet>
              <h:outputText value="#{(rowId+1)}"/>
          </rich:column>
            <rich:column>
              <f:facet name="header">Order No</f:facet>
              <h:inputText size="10" value="#{o.orderNo}" readonly="#{!o.selected}"/>
            </rich:column>
            <rich:column>
              <f:facet name="header">Product Name</f:facet>
              <h:inputText size="20" value="#{o.productName}" readonly="#{!o.selected}"/>
            </rich:column>
            <rich:column>
              <f:facet name="header">Price</f:facet>
              <h:inputText size="5" value="#{o.price}" readonly="#{!o.selected}"/>
            </rich:column>
            <rich:column>
              <f:facet name="header">Quantity</f:facet>
              <h:inputText size="10" value="#{o.qty}" readonly="#{!o.selected}"/>
            </rich:column>
            <rich:column>
              <f:facet name="header">Action</f:facet>
              <a4j:commandLink value="Save" action="#{order1.saveAction(o)}"
                               rendered="#{o.selected}" render="table"/>
              <a4j:commandLink value="Edit" action="#{order1.editAction(o)}"
                               rendered="#{!o.selected}" render="table"/>
              <h:commandLink value=" | Delete" action="#{order1.deleteAction(o)}" />
            </rich:column>

      </rich:dataTable>
    </h:form>
  </h:body>
</html>
